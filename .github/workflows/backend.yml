name: Backend CI & Deploy (EC2, repo root)

on:
  push:
    branches: ["main", "master"]
    paths:
      - "**"
      - ".github/workflows/backend.yml"
  pull_request:
    branches: ["main", "master"]
    paths:
      - "**"
      - ".github/workflows/backend.yml"

permissions:
  contents: read

concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Helpful diagnostics so you can see the layout in logs
      - name: Show repo structure
        run: |
          pwd
          ls -la
          test -f package.json && echo "FOUND package.json at repo root"
          test -f package-lock.json && echo "FOUND package-lock.json at repo root" || echo "NO package-lock.json"

      # Use cache only if the lockfile exists at repo root
      - name: Setup Node (with cache)
        if: ${{ hashFiles('package-lock.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: package-lock.json

      # Fallback if no lockfile committed (avoids cache error)
      - name: Setup Node (no cache)
        if: ${{ hashFiles('package-lock.json') == '' }}
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install deps
        run: npm ci

      - name: Build (if present)
        run: npm run build --if-present

      - name: Pack backend for deploy (push only)
        if: github.event_name == 'push'
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git archive --format=tar.gz -o backend.tgz HEAD

      - name: Upload artifact (PR only, optional)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: backend-pr-build
          path: .
          retention-days: 7

  deploy:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Recreate the tgz if job boundaries dropped it
      - name: Ensure archive exists (fallback)
        run: |
          if [ ! -f backend.tgz ]; then
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git archive --format=tar.gz -o backend.tgz HEAD
          fi

      # Optional known_hosts handling without using `if: secrets.*`
      - name: Add known_hosts (optional)
        env:
          SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
        run: |
          if [ -n "$SSH_KNOWN_HOSTS" ]; then
            mkdir -p ~/.ssh
            echo "$SSH_KNOWN_HOSTS" >> ~/.ssh/known_hosts
            chmod 644 ~/.ssh/known_hosts
          else
            echo "No SSH_KNOWN_HOSTS secret set, skipping."
          fi

      - name: Upload backend.tgz to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend.tgz"
          target: "/home/${{ secrets.EC2_USER }}/"

      - name: Remote deploy (extract, install, reload PM2)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail

            # Ensure target dir
            sudo mkdir -p /var/www/app/backend
            sudo chown -R ${USER}:${USER} /var/www/app

            # Unpack new release
            tar -xzf ~/backend.tgz -C /var/www/app/backend

            # Install production deps
            cd /var/www/app/backend
            npm ci --omit=dev

            # Create PM2 ecosystem if your repo doesn't include one
            if [ ! -f ecosystem.config.js ]; then
              cat << 'EOF' > ecosystem.config.js
              module.exports = {
                apps: [
                  {
                    name: "backend",
                    script: "npm",
                    args: "start",
                    cwd: "/var/www/app/backend",
                    env: { NODE_ENV: "production" }
                  }
                ]
              }
              EOF
            fi

            # Load server env (if you created /etc/app/app.env earlier)
            [ -f /etc/profile.d/app-env.sh ] && source /etc/profile.d/app-env.sh || true

            # Start / reload backend
            pm2 startOrReload ecosystem.config.js --update-env
            pm2 save

            # Non-fatal smoke check
            curl -fsS http://127.0.0.1:3000/api/health || true
