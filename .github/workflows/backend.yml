name: Backend CI & Deploy (EC2)

on:
  push:
    branches: ["main", "master"]
    paths:
      - "FinanceTrackingBackend/**"
      - ".github/workflows/backend.yml"
  pull_request:
    branches: ["main", "master"]
    paths:
      - "FinanceTrackingBackend/**"
      - ".github/workflows/backend.yml"

permissions:
  contents: read

concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: FinanceTrackingBackend
    steps:
      - uses: actions/checkout@v4

      - name: Debug paths
        run: |
          pwd
          ls -la
          test -f package.json && echo "package.json found"
          test -f package-lock.json && echo "package-lock.json found" || echo "NO package-lock.json"

      # Use cache only if the lockfile exists
      - name: Setup Node (with cache)
        if: ${{ hashFiles('FinanceTrackingBackend/package-lock.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: FinanceTrackingBackend/package-lock.json

      # Fallback if no lockfile committed (prevents the cache error)
      - name: Setup Node (no cache)
        if: ${{ hashFiles('FinanceTrackingBackend/package-lock.json') == '' }}
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install deps (npm ci)
        run: npm ci

      - name: Build (if present)
        run: npm run build --if-present

      - name: Test (if present)
        run: npm test --if-present

      - name: Pack backend for deploy (push only)
        if: github.event_name == 'push'
        run: tar -czf ../backend.tgz -C . .

  deploy:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure archive exists (fallback)
        run: |
          if [ ! -f backend.tgz ]; then
            echo "Recreating backend.tgz from FinanceTrackingBackend..."
            tar -czf backend.tgz -C FinanceTrackingBackend .
          fi

      - name: Add known_hosts (optional)
        env:
          SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
        run: |
          if [ -n "$SSH_KNOWN_HOSTS" ]; then
            mkdir -p ~/.ssh
            echo "$SSH_KNOWN_HOSTS" >> ~/.ssh/known_hosts
            chmod 644 ~/.ssh/known_hosts
          else
            echo "No SSH_KNOWN_HOSTS secret set, skipping."
          fi

      - name: Upload backend.tgz to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend.tgz"
          target: "/home/${{ secrets.EC2_USER }}/"

      - name: Remote deploy (extract, install, reload PM2)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail

            sudo mkdir -p /var/www/app/backend
            sudo chown -R ${USER}:${USER} /var/www/app

            tar -xzf ~/backend.tgz -C /var/www/app/backend

            cd /var/www/app/backend
            npm ci --omit=dev

            if [ ! -f ecosystem.config.js ]; then
              cat << 'EOF' > ecosystem.config.js
              module.exports = {
                apps: [
                  {
                    name: "backend",
                    script: "npm",
                    args: "start",
                    cwd: "/var/www/app/backend",
                    env: { NODE_ENV: "production" }
                  }
                ]
              }
              EOF
            fi

            # load server env if present
            [ -f /etc/profile.d/app-env.sh ] && source /etc/profile.d/app-env.sh || true

            pm2 startOrReload ecosystem.config.js --update-env
            pm2 save

            # quick smoke check (non-fatal)
            curl -fsS http://127.0.0.1:3000/api/health || true
